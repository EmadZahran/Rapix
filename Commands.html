    <input class="search" type="text" id="searchInput" placeholder="Search...">
    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Command</th>
                <th class="des" onclick="sortTable(1)">Description</th>
                <th onclick="sortTable(2)">Category</th>
                <th onclick="sortTable(2)">Permission</th>

            </tr>
   




    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const table = document.getElementById('myTable');
            const rows = table.getElementsByClassName('tr');

            document.getElementById('searchInput').addEventListener('input', function() {
                searchTable(this.value);
            });

            for (let i = 0; i < rows[0].children.length; i++) {
                rows[0].children[i].addEventListener('click', function() {
                    sortTable(i);
                });
            }
        });

        function searchTable(input) {
            const filter = input.toUpperCase();
            const table = document.getElementById('myTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const rowData = rows[i].getElementsByTagName('td');
                let match = false;

                for (let j = 0; j < rowData.length; j++) {
                    const cellData = rowData[j].textContent || rowData[j].innerText;

                    if (cellData.toUpperCase().indexOf(filter) > -1) {
                        match = true;
                        break;
                    }
                }

                rows[i].style.display = match ? '' : 'none';
            }
        }

        function sortTable(columnIndex) {
            const table = document.getElementById('myTable');
            const rows = Array.from(table.getElementsByTagName('tr'));


            rows.shift();

            rows.sort((a, b) => {
                const cellDataA = a.getElementsByTagName('td')[columnIndex].textContent || a.getElementsByTagName('td')[columnIndex].innerText;
                const cellDataB = b.getElementsByTagName('td')[columnIndex].textContent || b.getElementsByTagName('td')[columnIndex].innerText;


                if (isNaN(cellDataA) || isNaN(cellDataB)) {

                    return cellDataA.localeCompare(cellDataB);
                } else {

                    return Number(cellDataA) - Number(cellDataB);
                }
            });


            while (table.rows.length > 1) {
                table.deleteRow(1);
            }


            rows.forEach((row) => {
                table.appendChild(row);
            });
        }
    </script>
